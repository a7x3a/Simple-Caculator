<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator - A7X3A</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="caculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" readonly />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value='0'"
              class="operator"
            />
            <input
              type="button"
              value="DEL"
              onclick="display.value = display.value.slice(0,-1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value+='.'"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value+='/' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value+='7'" />
            <input type="button" value="8" onclick="display.value+='8'" />
            <input type="button" value="9" onclick="display.value+='9'" />
            <input
              type="button"
              value="*"
              onclick="display.value+='*'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value+='4'" />
            <input type="button" value="5" onclick="display.value+='5'" />
            <input type="button" value="6" onclick="display.value+='6'" />
            <input
              type="button"
              value="-"
              onclick="display.value+='-'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value+='1'" />
            <input type="button" value="2" onclick="display.value+='2'" />
            <input type="button" value="3" onclick="display.value+='3'" />
            <input
              type="button"
              value="+"
              onclick="display.value+='+'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value+='00'" />
            <input type="button" value="0" onclick="display.value+='0'" />
            <input
              type="button"
              value="="
              class="equal operator"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="about">
      <span class="name">By : Ahmad Omar</span>
      <a href="https://github.com/a7x3a" class="button" target="_parent"
        ><i class="bx bxl-github"></i
      ></a>
    </div>
  </body>
</html>
